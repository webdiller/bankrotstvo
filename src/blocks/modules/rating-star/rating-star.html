<div data-component="rating" class="rating-star">
  <div class="rating-star__wrapper">
    <p class="rating-star__title">Оцените компанию</p>
    <div class="rating-star__stars-with-count">
      <div class="rating-star__stars">
        <input class="rating-star__input" type="radio" name="rating" id="rating-5" value="5">
        <label class="rating-star__label" for="rating-5"></label>
        <input class="rating-star__input" type="radio" name="rating" id="rating-4" value="4">
        <label class="rating-star__label" for="rating-4"></label>
        <input class="rating-star__input" type="radio" name="rating" id="rating-3" value="3">
        <label class="rating-star__label" for="rating-3"></label>
        <input class="rating-star__input" type="radio" name="rating" id="rating-2" value="2">
        <label class="rating-star__label" for="rating-2"></label>
        <input class="rating-star__input" type="radio" name="rating" id="rating-1" value="1">
        <label class="rating-star__label" for="rating-1"></label>
      </div>
      <p class="rating-star__count">
        <span class="rating-star__count-current">0</span>
        <span class="rating-star__count-separator">/</span>
        <span class="rating-star__count-all">5</span>
      </p>
    </div>
  </div>
</div>
