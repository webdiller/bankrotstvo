<div data-component="modalSearch" class="modal-search">

    <button class="border-link-with-icon border-link-with-icon_blue modal-search__button">
      Поиск
      <svg class="border-link-with-icon__icon" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.5 5.5H14.5M14.5 5.5L10 10M14.5 5.5L10 1" stroke="white" />
      </svg>
    </button>
    <button type="button" class="modal-search__close-btn">
      <img width="24" height="24" src="./img/icons/icon-close-white.svg" alt="Закрыть поиск" class="modal-search__close-icon" />
    </button>
  </form>
</div>
